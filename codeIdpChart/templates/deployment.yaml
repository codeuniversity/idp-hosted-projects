apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.name }}-deployment
  namespace: {{ .Release.Namespace }}
  labels: 
    app: {{ .Values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template: 
    metadata:
      labels: 
        app: {{ .Values.name }}
    spec:
      containers:
        - name: container
          image: {{ .Values.image}}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: container-port
